<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>JavaScript Lesson</title>
      <!-- * CSS LINK  -->
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="container">
            <h1 class="title">BlackJack</h1>
            <p id="message-el">Want to play a round ?</p>
            <div>
                  <p id="cards-el">Cards:</p>
                  <p id="new-card"></p>
            </div>
            <p id="sum-el">Sum:</p>
            <button id="btn" onclick="startGame()">Start Game</button>

            <button id="btn" onclick="newCard()">New Cards</button>
            <br>
            <button class="newGame" onclick="refresh()">New Game</button>
            <p id="player-el">Per: $145</p>
      </div>


      <!-- * JS FILE  -->
      <script src="main.js"></script>
